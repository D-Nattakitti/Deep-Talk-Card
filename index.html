<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Talk Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card-container {
            perspective: 1000px;
            width: 350px;
            height: 500px;
            margin: 0 auto;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .card-front {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .card-pattern {
            font-size: 4rem;
            color: rgba(255,255,255,0.5);
        }

        .quote-text {
            font-size: 1.5rem;
            color: #333;
            line-height: 1.8;
            font-style: italic;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .button-container {
            margin-top: 3rem;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            color: white;
            font-size: 1.2rem;
            margin-top: 2rem;
        }

        .error {
            color: #ffcccb;
            font-size: 1rem;
            margin-top: 2rem;
            background: rgba(255,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .card-container {
                width: 300px;
                height: 450px;
            }
            
            .quote-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Deep Talk Card üåü</h1>
        
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-face card-front">
                    <div class="card-pattern">üí≠</div>
                </div>
                <div class="card-face card-back">
                    <p class="quote-text" id="quoteText">‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ó‡∏µ‡πà‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</p>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button id="newCardBtn">‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÉ‡∏´‡∏°‡πà</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const card = document.getElementById('card');
        const quoteText = document.getElementById('quoteText');
        const newCardBtn = document.getElementById('newCardBtn');
        const message = document.getElementById('message');

        let quotes = [];
        let currentQuote = null;
        let isFlipped = false;

        // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å JSON
        async function loadQuotes() {
            try {
                message.innerHTML = '<p class="loading">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</p>';
                
                // URL ‡∏Ç‡∏≠‡∏á‡πÑ‡∏ü‡∏•‡πå quotes.json
                const response = await fetch('https://d-nattakitti.github.io/deep-talk-api/quotes.json');
                
                if (!response.ok) {
                    throw new Error('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ');
                }
                
                quotes = await response.json();
                message.innerHTML = '';
                
                // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏£‡∏Å
                selectRandomQuote();
                
            } catch (error) {
                message.innerHTML = `<p class="error">‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}<br>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö URL ‡∏Ç‡∏≠‡∏á‡πÑ‡∏ü‡∏•‡πå JSON</p>`;
                
                // ‡πÉ‡∏ä‡πâ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ñ‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ
                quotes = [
                    {"id": 1, "text": "Sometimes silence is the loudest answer."},
                    {"id": 2, "text": "Growth begins at the end of your comfort zone."},
                    {"id": 3, "text": "The only way out is through."},
                    {"id": 4, "text": "Not all who wander are lost."},
                    {"id": 5, "text": "Be the change you wish to see."}
                ];
                
                setTimeout(() => {
                    message.innerHTML = '<p class="loading">‡πÉ‡∏ä‡πâ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á</p>';
                    setTimeout(() => {
                        message.innerHTML = '';
                    }, 2000);
                }, 1000);
                
                selectRandomQuote();
            }
        }

        // ‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
        function selectRandomQuote() {
            if (quotes.length > 0) {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                currentQuote = quotes[randomIndex];
                quoteText.textContent = currentQuote.text;
            }
        }

        // ‡∏û‡∏•‡∏¥‡∏Å‡∏Å‡∏≤‡∏£‡πå‡∏î
        function flipCard() {
            isFlipped = !isFlipped;
            card.classList.toggle('flipped');
        }

        // ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÉ‡∏´‡∏°‡πà
        function newCard() {
            if (isFlipped) {
                // ‡∏û‡∏•‡∏¥‡∏Å‡∏Å‡∏•‡∏±‡∏ö‡∏Å‡πà‡∏≠‡∏ô
                flipCard();
                
                // ‡∏£‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏≠‡∏¢‡∏™‡∏∏‡πà‡∏°‡πÉ‡∏´‡∏°‡πà
                setTimeout(() => {
                    selectRandomQuote();
                }, 400);
            } else {
                selectRandomQuote();
            }
        }

        // Event Listeners
        card.addEventListener('click', flipCard);
        newCardBtn.addEventListener('click', newCard);

        // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
        loadQuotes();
    </script>
</body>
</html>
